name: SonarQube Analysis and Tests

on:
    pull_request:
        branches: ["main", "develop", "master"]
    workflow_dispatch:

permissions:
    pull-requests: read

jobs:
    build-and-test:
        name: Build, Test and Analyze
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: '8.0.x'

            - name: Restore dependencies
              run: dotnet restore

            - name: Build
              run: dotnet build --no-restore --configuration Release

            - name: Run Tests with Coverage
              run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage

            - name: Install coverage report generator
              run: dotnet tool install --global dotnet-reportgenerator-globaltool

            - name: Generate coverage report
              run: reportgenerator -reports:./coverage/**/coverage.cobertura.xml -targetdir:./coveragereport -reporttypes:"SonarQube;Html"

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: 17
                  distribution: 'zulu'

            - name: Cache SonarQube packages
              uses: actions/cache@v4
              with:
                  path: ~/.sonar/cache
                  key: ${{ runner.os }}-sonar
                  restore-keys: ${{ runner.os }}-sonar

            - name: Install SonarScanner
              run: dotnet tool install --global dotnet-sonarscanner

            - name: SonarQube Scan
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
              run: |
                  dotnet sonarscanner begin /k:"$SONAR_PROJECT_KEY" /o:"stack-food" /d:sonar.token="$SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="./coverage/**/coverage.cobertura.xml"
                  dotnet build --configuration Release
                  dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"

            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: ./coveragereport
