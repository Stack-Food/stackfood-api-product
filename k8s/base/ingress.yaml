apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stackfood-products
  namespace: products
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /products(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: stackfood-products
                port:
                  number: 8080
